<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
        <h1 class="mt-3"> Welcome To Todo App</h1>
    <div class="container col-md-6 ">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Add Task</label>
                    <input id="taskInput" type="text" class="form-control" placeholder="Your Task">
                    <div class="alert alert-danger none " id="invalidMassage">
                        your Must Enter Valid Data
                        <button id="closeInvalidMassage" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <button id="taskAddBtn" class="btn btn-light mt-4 b1 ">Add Task</button>
            </div>
        </div>
    </div>

    <div class="container col-md-6 text-center mt-5">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    <h5> No Tasks Added Yet</h5>
                </div>
                <div id="allTasks">

                </div>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>

</body>

</html>
